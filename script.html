  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <!-- Logo -->
      <span class="logo">OPINIONATED</span>

      <!-- Account: Logout, Settings -->
      <div class="settings">
        <a class="anchor">ACCOUNT</span></a>
        <i class="fas fa-angle-down"></i>

    <!-- Main content here -->
    <main class="form-container">
      <section class="new-opinion">
        <h3>What are you thinking about?</h3>
        <!-- actions -->
        <form id="form-section" method="POST" action="">

          <textarea name="text" class="" id=""></textarea>
          <div class="opinion-post">
            <button id="submit-btn" type="submit">Post</button>
          </div>
        </form>
      </section>
    </main>
